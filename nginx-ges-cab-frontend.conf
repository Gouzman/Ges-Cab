# Configuration Nginx optimale pour ges-cab.com
# Frontend React/Flutter sur port 3000

server {
    listen 80;
    server_name ges-cab.com www.ges-cab.com;
    return 301 https://ges-cab.com$request_uri;
}

server {
    listen 443 ssl http2;
    server_name www.ges-cab.com;
    
    ssl_certificate /etc/letsencrypt/live/ges-cab.com-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ges-cab.com-0001/privkey.pem;
    
    return 301 https://ges-cab.com$request_uri;
}

server {
    listen 443 ssl http2;
    server_name ges-cab.com;

    # Certificats SSL
    ssl_certificate /etc/letsencrypt/live/ges-cab.com-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ges-cab.com-0001/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Configuration de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Headers CORS pour API
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
    add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization, apikey' always;

    # Gestion des fichiers statiques (si nécessaire)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Gestion des requêtes OPTIONS (CORS preflight)
    location / {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization, apikey' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # Proxy vers l'application sur port 3000
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Forcer le type de contenu HTML pour éviter les téléchargements
        proxy_hide_header Content-Type;
        add_header Content-Type "text/html; charset=utf-8" always;
    }

    # Gestion des erreurs
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        return 404 '<!DOCTYPE html><html><head><title>Page non trouvée</title></head><body><h1>404 - Page non trouvée</h1><p>La page demandée n\'existe pas.</p></body></html>';
        add_header Content-Type "text/html; charset=utf-8" always;
    }
    
    location = /50x.html {
        return 500 '<!DOCTYPE html><html><head><title>Erreur serveur</title></head><body><h1>500 - Erreur serveur</h1><p>Une erreur est survenue.</p></body></html>';
        add_header Content-Type "text/html; charset=utf-8" always;
    }

    # Logs
    access_log /var/log/nginx/ges-cab.access.log;
    error_log /var/log/nginx/ges-cab.error.log;
}