# Configuration Nginx production complète pour Ges-Cab
# Comprend : ges-cab.com, studio.ges-cab.com, api.ges-cab.com
# À copier sur le serveur dans /etc/nginx/sites-available/ges-cab

# Redirection HTTP vers HTTPS pour tous les domaines
server {
    listen 80;
    listen [::]:80;
    server_name ges-cab.com www.ges-cab.com studio.ges-cab.com api.ges-cab.com;
    return 301 https://$server_name$request_uri;
}

# Redirection www vers domaine principal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.ges-cab.com;
    
    ssl_certificate /etc/letsencrypt/live/ges-cab.com-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ges-cab.com-0001/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    return 301 https://ges-cab.com$request_uri;
}

# APPLICATION PRINCIPALE - ges-cab.com
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ges-cab.com;

    # Certificats SSL
    ssl_certificate /etc/letsencrypt/live/ges-cab.com-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ges-cab.com-0001/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;

    # Limite de taille des uploads
    client_max_body_size 10M;

    # Cache pour les assets statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache long pour les assets
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
    }

    # Configuration principale pour l'application React/Vite
    location / {
        # Proxy vers le serveur Vite/React sur port 3000
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts optimisés
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Ne pas forcer le Content-Type - laisser Vite gérer
        # Ceci corrige le problème de téléchargement
    }

    # Gestion des erreurs personnalisées
    error_page 404 = @fallback;
    error_page 500 502 503 504 = @fallback;
    
    location @fallback {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Logs
    access_log /var/log/nginx/ges-cab.access.log;
    error_log /var/log/nginx/ges-cab.error.log;
}

# STUDIO SUPABASE - studio.ges-cab.com
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name studio.ges-cab.com;

    # Certificats SSL
    ssl_certificate /etc/letsencrypt/live/ges-cab.com-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ges-cab.com-0001/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Headers de sécurité adaptés pour Studio
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Limite de taille augmentée pour Studio
    client_max_body_size 50M;

    # Proxy vers Supabase Studio (généralement sur port 3000 ou port dédié)
    # Ajustez le port selon votre configuration Supabase
    location / {
        proxy_pass http://127.0.0.1:54323;  # Port par défaut Supabase Studio
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts étendus pour Studio
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Logs
    access_log /var/log/nginx/studio-ges-cab.access.log;
    error_log /var/log/nginx/studio-ges-cab.error.log;
}

# API BACKEND - api.ges-cab.com
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.ges-cab.com;

    # Certificats SSL
    ssl_certificate /etc/letsencrypt/live/ges-cab.com-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ges-cab.com-0001/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Headers de sécurité
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Headers CORS pour API
    add_header 'Access-Control-Allow-Origin' 'https://ges-cab.com' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
    add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization, apikey, x-client-info' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;

    # Gestion des requêtes OPTIONS (CORS preflight)
    location / {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://ges-cab.com' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization, apikey, x-client-info' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # Proxy vers l'API Supabase/PostgREST sur port 8000
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers pour l'API
        proxy_set_header Accept-Encoding "";
        proxy_set_header Authorization $http_authorization;
        proxy_set_header apikey $http_apikey;
        
        # Timeouts pour API
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Limite de taille pour API
    client_max_body_size 5M;

    # Logs
    access_log /var/log/nginx/api-ges-cab.access.log;
    error_log /var/log/nginx/api-ges-cab.error.log;
}